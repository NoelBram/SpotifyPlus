<section id="contact" class="contact">
  <div class="row mt-5">
      <div class="col-lg-3" data-aos="zoom-in-right" data-aos-duration="2500" data-aos-mirror="false" data-aos-once="false">
        <div class="info">
          <div class="email">
            <a href="mailto:noelbrambil@gmail.com"> <i class="bi bi-envelope"></i></a>
            <h4>Email:</h4>
            <p>noelbrambil@gmail.com</p>
          </div>

          <div class="phone">
            <a href="tel:951-316-0514"><i class="bi bi-phone"></i></a>
            <h4>Call:</h4>
            <p>+1 (951) 316-0514</p>
          </div>
        </div>
      </div>

      <div class="col-lg-9 mt-5 mt-lg-0" data-aos="zoom-in-left" data-aos-duration="2500" data-aos-mirror="false" data-aos-once="false">
        <form class="contact" [formGroup]="form" method="post" (ngSubmit)="onSubmit()">
          <div class="row">
            <mat-form-field>
              <div class="col-10 col-sm-10 col-md-10 col-lg-6 form-group">
                <input matInput class="form-control"  [formControl]="name" required placeholder="Full Name">
              </div>
            </mat-form-field>
            <mat-form-field>
              <div class="col-10 col-sm-10 col-md-10 col-lg-9 form-group">
                <input matInput class="form-control"  [formControl]="email"  required placeholder="Email">
              </div>
            </mat-form-field>
            <mat-form-field>
              <div class="col-10 col-sm-10 col-md-10 col-lg-12 form-group mt-3">
                <textarea matInput rows="8"  [formControl]="message" maxlength="300" class="form-control" required placeholder="Body"></textarea>
                <mat-hint align="end"> {{message.value?.length || 0}}/300</mat-hint>
              </div>
            </mat-form-field>
          </div>
          <div class="row">
            <div class="text-center">
              <button [disabled]="isLoading" class="btn-submit" type="submit">Submit</button>
            </div>
          </div>
          <br>
          <br>
          <div [ngClass]="!submitted? 'hidden' : 'visible'" (click)="onSubmit()" class="center-text">
            <span>{{responseMessage}}</span>
          </div>
        </form>
      </div>
  </div>
</section>
